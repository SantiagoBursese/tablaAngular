<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Patente</th>
        <th scope="col">Velocidad</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let registro of vehiculos
            let i = index"
            [ngClass]= "categoriaLinea(registro,81,100)">
        <th scope = "row"> {{i}} </th>   
        <td>{{registro.nombre}}</td>
        <td>{{registro.patente}}</td>
        <td>{{registro.velocidad}}</td>
        <td>{{registro.color}}</td>
      </tr>
    </tbody>
  </table>
